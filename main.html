    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            overflow: auto; /* 이미지를 스크롤 가능하게 설정 */
        }

        /* 이미지 컨테이너 스타일 */
        .image-container {
            display: grid;
            grid-template-columns: 1fr; /* 1열로 설정 */
            gap: 16px; /* 이미지 간 간격 */
            padding: 20px;
            width: 100%;
            max-width: 1200px; /* 최대 너비 설정 */
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 푸터 스타일 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
